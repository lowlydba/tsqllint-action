---
name: Test Pass/Fail
on:
  pull_request:
  push:
    branches:
      - main

# Append all lint test results
#env:
#  STICKY_APPEND: true

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  clear-comments:
    name: Clear Previous Comment
    runs-on: ubuntu-latest
    steps:
      - uses: marocchino/sticky-pull-request-comment@v2.3.1
        with:
          header: tsqllint-action
          delete: true

  pass:
    name: Test Pass
    needs: [clear-comments]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3.1.0

      - name: Pass
        uses: ./
        with:
          path: "./tests/pass.sql"
          comment: true
          only-changed-files: false

  fail:
    name: Test Fail
    needs: [pass]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3.1.0

      - name: Fail
        uses: ./
        id: test-fail
        with:
          path: "./tests/error.sql"
          comment: true
          only-changed-files: false
        continue-on-error: true

      - name: Pass if fail tests failed
        if: ${{ always() }} && ${{ failure() }}
        run: exit 0
