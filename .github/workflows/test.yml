on: [push]

jobs:
  test-everywhere:
    name: Test Action
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Pass linting
        uses: ./
        with:
          path: "./tests/pass.sql"
          comment: true
          only_changed_files: false

      - name: Fail linting
        uses: ./
        with:
          path: "./tests/error.sql"
          comment: true
          only_changed_files: false
        continue-on-error: true

      - name: Assert lint fail
        if: failure()
        run: exit 0
        shell: pwsh
        continue-on-error: true
