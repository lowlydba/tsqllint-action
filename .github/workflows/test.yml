---
name: Integration Test
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  clear-comments:
    name: Clear Previous Comment
    runs-on: ubuntu-latest
    steps:
      - uses: marocchino/sticky-pull-request-comment@v2.9.0
        with:
          header: tsqllint-action
          delete: true

  pass:
    name: Test Pass
    needs: [clear-comments]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4.1.4

      - name: Pass
        uses: ./
        with:
          path: "./tests/pass.sql"
          comment: true
          only-changed-files: false
          append-comment: true
          summary: true

  fail:
    name: Test Fail
    needs: [pass]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4.1.4

      - name: Fail
        uses: ./
        id: test-fail
        continue-on-error: true
        with:
          path: "./tests/error.sql"
          comment: true
          only-changed-files: false
          append-comment: true
          summary: true

      - name: Pass if fail tests failed
        if: ${{ always() }} && ${{ failure() }}
        run: exit 0

  warn:
    name: Test Warn
    needs: [fail]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4.1.4

      - name: Warn
        uses: ./
        id: test-warn
        continue-on-error: true
        with:
          path: "./tests/error.sql"
          comment: true
          only-changed-files: false
          append-comment: true
          summary: true
          config: tests/config/.warn-tsqllintrc

      - name: Pass if warn tests failed
        if: ${{ always() }} && ${{ failure() }}
        run: exit 0
